<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="styled1.css">
</head>
<body style="background-color:#f4f4ff;">
  <header>
    <h1 align="center">Pricing Plans</h1>
  </header>

  <div class="wrapper">
    <div class="single-price">
        <h2><font color="white">Free</font></h2>
	<div class="price">
        <h2>$0</h2>
	</div>
      <div class="deals">
        <h4>Limited features</h4>
	<h4>1 Month Plan</h4>
        <h4>1 User</h4>
        <h4>1GB Storage</h4>
      </div>
      <a href="#">Choose Plan</a>
    </div>




    <div class="single-price">
        <h2><font color="white">Basic</font></h2>
	<div class="price">
        <h2>$9.99</h2>
      </div>
      <div class="deals">
        <h4>All essential features</h4>
	<h4>1 Month Plan</h4>
        <h4>5 Users</h4>
        <h4>10GB Storage</h4>
      </div>
      <a href="#">Choose Plan</a>
    </div>




    <div class="single-price">
        <h2><font color="white">Pro</font></h2>
	<div class="price">
        <h2>$19.99</h2>
      </div>
      <div class="deals">
        <h4>All features</h4>
	<h4>1 Month Plan</h4>
        <h4>Unlimited Users</h4>
        <h4>100GB Storage</h4>
      </div>
      <a href="#">Choose Plan</a>
   </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
